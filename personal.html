<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal | Arian Nazarian</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="main-site.js" defer></script>
<body class="personal-page">
    <header>
        <picture id="header-image" role="button" aria-label="Toggle header image">
            <source id="header-source" srcset="assets/images/riskybusiness.webp" type="image/webp">
            <img id="header-img" src="assets/images/riskybusiness.png" 
                 alt="Tom Cruise in the 1983 film Risky Business holding a turkey leg" 
                 class="header-image" loading="lazy" tabindex="0">
        </picture>
        <nav>
            <a href="index.html"><span class="back-arrow">&lt;</span> personal</a>
        </nav>
    </header>
    
    <main>
        <div class="video-wrapper">
            <!-- Video 1 -->
            <p class="video-title"><em>In a Lil Pickle</em>, 2018</p>
            <div class="video-thumbnail" onclick="loadVideo(this, 'sC6eCwCiWEw')">
                <img src="https://img.youtube.com/vi/sC6eCwCiWEw/hqdefault.jpg" alt="In a Lil Pickle short film thumbnail.">
                <div class="play-button">▶</div>
            </div>
        
            <!-- Video 2 -->
            <p class="video-title"><em>Free Pizza</em>, 2018</p>
            <div class="video-thumbnail" onclick="loadVideo(this, '0yFkQ1g7qp4')">
                <img src="https://img.youtube.com/vi/0yFkQ1g7qp4/hqdefault.jpg" alt="Free Pizza short film thumbnail.">
                <div class="play-button">▶</div>
            </div>
        </div>
        
        <script>
            function loadVideo(el, videoId) {
                el.innerHTML = `<iframe loading="lazy" width="560" height="315" 
                                src="https://www.youtube.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0"
                                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            }
        </script>
        
        <style>
            .video-wrapper {
                text-align: center;
            }
        
            .video-title {
                font-size: 16px;
                font-weight: bold;
                color: white;
                margin-bottom: 5px;
            }
        
            .video-thumbnail {
                position: relative;
                width: 50%;
                max-width: 800px;
                margin: 10px auto; /* Adds space between videos */
                cursor: pointer;
            }
        
            .video-thumbnail img {
                width: 100%;
                display: block;
            }
        
            .play-button {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.7);
                color: white;
                font-size: 32px;
                border-radius: 50%;
                padding: 10px 15px;
            }
        
            @media (max-width: 768px) {
                .video-thumbnail {
                    width: 80%;
                }
            }
        </style>
        
        
    </main>
    <footer>
        <p>&copy; 2025 Arian Nazarian | <a href="#top" class="clickable">Top ▲</a></p>
    </footer>    
</body>
</html>
